<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UserScript Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4" style="width: 400px; min-height: 500px;">
    <div id="app" class="mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-4">AI UserScript Manager</h1>
        <div id="scriptList" class="space-y-2 mb-4"></div>
        <div class="flex space-x-2 mb-4">
            <button id="newScript" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">New Script</button>
            <button id="openOptions" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">Options</button>
        </div>
        <div class="mt-6">
            <h2 class="text-lg font-semibold mb-2">Generate and Apply Script</h2>
            <form id="generateScriptForm">
                <textarea id="scriptPrompt" class="w-full p-2 border rounded mb-2" rows="4" placeholder="Enter your script prompt here..."></textarea>
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Generate and Apply</button>
            </form>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
