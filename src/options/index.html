<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UserScript Manager Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div id="app">
        <h1>AI UserScript Manager Options</h1>
        <form id="aiSettings">
            <label for="apiKey">API Key:</label>
            <input type="password" id="apiKey" required>
            <label for="baseUrl">Base URL:</label>
            <input type="url" id="baseUrl" required>
            <label for="model">Model:</label>
            <input type="text" id="model" required>
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" min="0" max="1" step="0.1" required>
            <button type="submit">Save Settings</button>
        </form>
    </div>
    <script src="options.js"></script>
</body>
</html>
